<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md border rounded-lg p-6 shadow bg-white">
    <h1 class="text-xl font-bold mb-4">Order Management System</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label>Email</label>
        <input type="email" formControlName="email" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" formControlName="password" class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white py-2 rounded transition-colors">
        Login
      </button>
    </form>
  </div>
</div>
